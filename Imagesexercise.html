<!DOCTYPE html>
<html>
  <head>
    <title>Image-Exercise</title>
    <style>
      .Image {
        width: 300px;
        height: 300px;
        object-fit: contain;
        display: block;
      }
      .video-title {
        width: 300px;
      }
      .video-author,
      .video-stats {
        display: block;
      }
      .search {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Search" class="search" />
    <img class="Image" src="thumbnail-1.webp" />

    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="video-author">Marques Bownlee</p>
    <p class="video-stats">3.4M Views &#183; 6 months ago</p>
  </body>
</html>
